name: Auto Label PR Based on Checkboxes

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Apply labels based on checked boxes in PR description
        id: labeler
        run: |
          # Function to add label
          add_label() {
            local label=$1
            echo "Adding '$label' label"
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels \
              -d "{\"labels\":[\"$label\"]}"
          }

          # Check for each checkbox and add corresponding label
          if [[ "${{ github.event.pull_request.body }}" =~ "- \[x\] Bug fix" ]]; then
            add_label "bug"
          fi
          if [[ "${{ github.event.pull_request.body }}" =~ "- \[x\] New feature" ]]; then
            add_label "enhancement"
          fi
          if [[ "${{ github.event.pull_request.body }}" =~ "- \[x\] UI enhancement" ]]; then
            add_label "ui-enhancement"
          fi
          if [[ "${{ github.event.pull_request.body }}" =~ "- \[x\] Documentation update" ]]; then
            add_label "documentation"
          fi
